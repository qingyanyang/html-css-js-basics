<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Form Data Example</title>
</head>
<body>
    <form id="myForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <button type="button" onclick="saveFormData()">Save Form Data</button>
        <button type="button" onclick="loadFormData()">Load Form Data</button>
        <button type="button" onclick="clearFormData()">Clear Saved Data</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
