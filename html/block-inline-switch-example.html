<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  /* 将span元素作为块级元素来使用 */
  .block-like {
    display: block;
    width: 50%;
    margin: 10px auto;
    padding: 20px;
    background-color: lightblue;
    text-align: center;
  }

  /* 将div元素作为行内元素来使用 */
  .inline-like {
    display: inline;
    background-color: lightcoral;
    padding: 5px;
  }
</style>
</head>
<body>
    
<span class="block-like">这是一个行内元素，现在表现为块级元素。</span>
<div class="inline-like">这是一个块级元素，现在表现为行内元素。</div>

</body>
</html>
