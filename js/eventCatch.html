<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
           .father{
            width: 300px;
            height: 300px;
            background-color: aqua;
           }
           .son {
            width: 100px;
            height: 100px;
            background-color: brown;
           }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="son"></div>
        </div>

        <script>
        const fa = document.querySelector('.father');
        const son = document.querySelector('.son');

        // 第三个参数: 事件捕获还是事件冒泡, false: 冒泡; true: 捕获

        // false is set by default,
        fa.addEventListener('click',()=>{
            console.log('father');
        });

        son.addEventListener('click',(e)=>{
            // stop 冒泡
            e.stopPropagation();
            console.log('son');
        });
        
        document.addEventListener('click',()=>{
            console.log('grad');
        });

        //事件解绑
        son.removeEventListener('click',);


    </script>
    </body>
</html>
