<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            
            span{
                display: inline-block;
                padding: 2px 4px;
                border: 1px solid black;
            }
            
        </style>
    </head>
    <body>
        <script>
        //<span>1x1=1</span>

        for(let i = 1; i<10;i++){
            for(let j = 0;j<i;j++){
                    document.write(`<span>${j+1}x${i}=${(j+1)*i}</span>`);
            }
            document.write(`</br>`);
        }
    </script>
    </body>
</html>
